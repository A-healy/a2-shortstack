<!doctype html>
<html lang="en">

  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
  </head>

  <body>
    
    <form action="">

      <label for="foodname">Name:</label><br>
      <input type="text" id="foodname" value=""><br><br>

      <label for="foodcategory">Category:</label><br>
      <input type="text" id="foodcategory" value=""><br><br>

      <label for="foodquantity">Quantity:</label><br>
      <input type="text" id="foodquantity" value=""><br><br>

      <label for="expirationdate">Expiration Date (mm/dd/yyyy):</label><br>
      <input type="text" id="expirationdate" value=""><br><br>

      <button>submit</button>

    </form>
    
  </body>

  <script>

  const submitAddFood = function( event ) {
    // prevent default form action from being carried out
    event.preventDefault()

    const nameInput = document.querySelector( "#foodname" );
    const categoryInput = document.querySelector( "#foodcategory" );
    const quantityInput = document.querySelector( "#foodquantity" );
    const expirationDateInput = document.querySelector( "#expirationdate" );

    json = { foodname: nameInput.value, 
      foodcategory: categoryInput.value,
      foodquantity: quantityInput.value,
      expirationdate: expirationDateInput.value };

    body = JSON.stringify( json )

    fetch( '/submitAddFood', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      // do something with the reponse 
      console.log( response )
      response.json().then((data) => {
        console.log(data);
      });
    });

    return false;
  }

  window.onload = function() {

    const button = document.querySelector( 'button' )
    button.onclick = submitAddFood

  }

  </script>
</html>
